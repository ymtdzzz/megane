language: rust
rust:
- nightly
cache:
  cargo: true
install:
- rustup install stable
- rustup update
- rustup default nightly
- rustup component add clippy
- cargo install grcov rust-covfix
jobs:
  include:
  - stage: test and format check
    os: linux
    dist: focal
    before_script:
      - rustup component add rustfmt --toolchain stable-x86_64-unknown-linux-gnu
    script:
      - cargo test
      - cargo clippy -Z unstable-options -- -D warnings
      - cargo +stable fmt --all -- --check
  - stage: deploy
    os: linux
    dist: focal
    if: branch = "release" AND tag IS present
    services:
      - docker
    before_script:
      - sudo apt-get update
      - sudo apt-get install -y mingw-w64 clang gcc g++ zlib1g-dev libmpc-dev libmpfr-dev libgmp-dev
      - bash ./build/osxcross_setup.sh
    script:
      - cargo build --target x86_64-unknown-linux-gnu --release
      - cargo build --target x86_64-pc-windows-gnu --release
      - cargo build --target x86_64-apple-darwin --release
    deploy:
      - provider: cargo
        token:
          secure: ""
      - provider: releases
        api_key:
          secure: ""
          file:
            - "./target/x86_64-apple-darwin/release/megane"
            - "./target/x86_64-pc-windows-gnu/release/megane.exe"
            - "./target/x86_64-unknown-linux-gnu/release/megane" 
env:
  global:
    secure: 
